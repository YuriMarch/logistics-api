server:
  port: 7070

spring:
  application:
    name: logistics-service
  datasource:
    url: jdbc:postgresql://localhost:5432/logistics
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
    properties:
      hibernate:
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  output:
    ansi:
      enabled: Always